<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="px-16 bg-[#0d6dfd31]">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-end">
          <a class="btn">Button</a>
        </div>
      </div>
      <div class="hero justify-center items-start min-h-[620px] relative">
        <div class="hero-content text-center">
          <div class="max-w-4xl">
            <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="py-6">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humou.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
        <div class="absolute lg:top-[35%] lg:left-[1%] md:top-[35%] md:left-[1%]"">
          <img src="./Group480.png" alt="" />
        </div>
      </div>
    </header>
    <main class="px-16 pb-24 lg:mt-72 items-center">
      <!-- search info -->
        <div class="flex flex-col gap-7 justify-center items-center content-center">
            <h1 class="text-4xl font-bold">Search your phone</h1>
            <div id="coupon-input" class=" flex justify-center  gap-0 w-4/5">
                <input item class="input input-bordered text-xs w-2/5 " id="search-field" placeholder="Search your phone""> <!-- Input field is not disabled -->
                <button onclick="handleSearch()" class="btn  rounded-r-xl text-white bg-gray-400" id="searchButton" >Search</button> <!-- Initially disabled and gray color -->
            </div>
        </div>

        <section class="lg:pt-12 ">
          <!-- loading  -->
          <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
          </div>
          <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 justify-items-center">
            <!-- <div class="card w-96 bg-gray-100 shadow-xl">
              <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div> -->
          </div>
          <!-- show all button -->
          <div id="show-all-container" class=" pt-5 text-center hidden">
            <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
          </div>
        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box text-center">
            <!-- <h3 id="phone-name" class="font-bold text-3xl"></h3> -->
            <div id="show-detail-container" class="card-body items-center text-center"></div>
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn bg-orange-900 text-white">Close</button>
              </form>
            </div>
          </div>
        </dialog>
    </main>
    <script src="scripts/app .js"></script>
  </body>
</html>
