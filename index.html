<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="px-16 bg-[#0d6dfd31]">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-end">
          <a class="btn">Button</a>
        </div>
      </div>
      <div class="hero justify-center items-start min-h-[620px] relative">
        <div class="hero-content text-center">
          <div class="max-w-4xl">
            <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="py-6">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humou.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
        <div class="absolute lg:top-[35%] lg:left-[1%] md:top-[35%] md:left-[1%]"">
          <img src="./Group480.png" alt="" />
        </div>
      </div>
    </header>
    <main class="px-16 lg:mt-72 items-center">
        <div class="flex flex-col gap-7 justify-center items-center content-center">
            <h1 class="text-4xl font-bold">Search your phone</h1>
            <div id="coupon-input" class=" flex justify-center  gap-0 w-4/5">
                <input class="input input-bordered text-xs w-2/5 " id="search" placeholder="Search your phone""> <!-- Input field is not disabled -->
                <button class="btn  rounded-r-xl text-white bg-gray-400" id="searchButton" >Search</button> <!-- Initially disabled and gray color -->
            </div>
        </div>
    </main>
    <script src="scripts/app .js"></script>
  </body>
</html>
